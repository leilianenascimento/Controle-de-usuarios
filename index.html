<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Usuario</h1>
    <button onclick="showPage('lista')"> Lista de Usuario</button>
    <button onclick="showPage('add')"> Adicionar Usuario</button>
    
    <div id="lista">
        <h2>Lista de Usuario</h2>
        <label for="buscar"> Buscar nome</label>
        <input type="text" id="buscar" oninput="buscausuario()">
        <button>Pesquisar</button>

        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listauser"></tbody>
        </table>
    </div>
    <div id="add">
    <h2>Adicionar Usuario</h2>
    <label for="nome">Nome:</label> 
    <input type="text" id="nome"> <br>
    <label for="email">Email:</label> 
    <input type="email" id="email"> <br>
    <label for="senha">Senha:</label> 
    <input type="password" id="senha">
    <button onclick="addUsuario()">Adicionar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
